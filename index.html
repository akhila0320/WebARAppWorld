<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Bike Catalog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue theme */
            color: #fff;
        }

        header {
            background-color: #2c3e50; /* Dark blue */
            color: #ecf0f1; /* Light gray */
            padding: 15px;
            text-align: center;
            position: relative;
        }

        main {
            padding: 20px;
        }

        .download-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .download-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #2c3e50; /* Dark blue */
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-buttons a:hover {
            background-color: #34495e; /* Slightly darker shade on hover */
        }

        .qr-code-container {
            text-align: center;
            margin-top: 20px;
        }

        .qr-code-slider {
            width: 100%;
            overflow: hidden;
            position: relative;
            z-index: 4;
        }

        .qr-code-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0; /* Initially hide all QR codes */
            transform: translateX(-100%);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .qr-code.active {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-button {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: #2c3e50; /* Dark blue */
            color: #fff;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transform: translateY(-50%);
            transition: background-color 0.3s;
        }

        .slide-button:hover {
            background-color: #34495e; /* Slightly darker shade on hover */
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .logo{
            position: fixed;
            height: 300px;
            width: 300px;
            right: 10px;
            top: 0px;
            z-index: 1;
        }   
        
        .logo2{
            position: fixed;
            height: 70vh;
            width: auto;
            left: 10px;
            bottom: 0px;
            z-index: -1;
        }

        .pulogo{
            position: fixed;
            left: 0px;
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <!--<img src="./presidency-logo.webp" alt="PU Logo" class="pulogo">-->
        <h1>AR Bike World Catalog</h1>
    </header>
    <img src="./my_app.svg" alt="logo" class="logo">
    <main>
        <div class="download-buttons">
            <a href="#">Download Mobile App</a>
            <a href="#">Download Dependency APK</a>
        </div>

        <div class="qr-code-container">
            <div class="qr-code-slider">
                <div class="qr-code-wrapper">
                    <img class="qr-code active" src="./QR1.jpg" alt="QR Code 1">
                    <img class="qr-code" src="./QR2.jpg" alt="QR Code 2">
                    <img class="qr-code" src="./QR3.jpg" alt="QR Code 3">
                    <img class="qr-code" src="./QR4.jpg" alt="QR Code 1">
                    <img class="qr-code" src="./QR5.jpg" alt="QR Code 2">
                    <img class="qr-code" src="./QR6.jpg" alt="QR Code 3">
                </div>
                <button class="slide-button prev" onclick="prevSlide()">‹</button>
                <button class="slide-button next" onclick="nextSlide()">›</button>
            </div>
        </div>

        <div>
            <img src="./undraw_version_control.svg" alt="icon" class="logo2">
        </div>
    </main>

    <script>
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.qr-code').length;
            updateSlide();
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.qr-code').length) % document.querySelectorAll('.qr-code').length;
            updateSlide();
        }

        function updateSlide() {
            const qrCodes = document.querySelectorAll('.qr-code');
            qrCodes.forEach((qr, index) => {
                qr.classList.toggle('active', index === currentIndex);
            });
        }
    </script>
</body>
</html>
